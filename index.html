    <div id='modal-bck'>
        <div id="log-in">

                <div class="input-field col s6">

        <div class="input-field col s6">
            <input id="add-new-term" type="text" class="validate">
            <label for="add-new-term">Unesi pojam</label>
        </div>
        
        <div>
            <input placeholder="Izaberi kategoriju" list="cat-opt" id="category"> 
            <datalist id="cat-opt">

                <option>Grad</option> 
                <option>Reka</option> 
                <option>Planina</option> 
                <option>Zivotinja</option> 
                <option>Biljka</option> 
                <option>Predmet</option> 
            </datalist> 
        </div>

   
        <input id='submit' type="submit" value="Add to DB">
    </form>
